{% extends 'base.html' %}

{% block content %}
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
        <p>Vous n'avez pas encore de compte ? <a href="{% url 'signup' %}">Inscrivez-vous</a></p>
    </div>
</body> 
{% endblock content %}
